<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/logo.svg">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого"> 
    </header>
    <main class="root">
        <section class="profile">
            <div class="profile__about">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button button"></button>
        </section>
        <section>
            <ul class="places">
        
            </ul>
        </section>
        <div class="popup__edit popup">
            <div class="popup__container">
              <h3 class="popup__title">Редактировать профиль</h3>
              <form novalidate class="popup__form-edit" name="new-user-add">
                <button type="reset" class="popup__close popup__close-form button"></button>
                <input type="text" name="name-add" class="popup__input popup__input_name" placeholder="Имя" required>
                <input type="text" name="job-add" class="popup__input popup__input_job" placeholder="О себе" required>
                <button type="submit" class="popup__save button">Сохранить</button>
              </form>
            </div>
        </div>
        <div class="popup popup__add">
            <div class="popup__container">
              <h3 class="popup__title">Новое место</h3>
              <form novalidate class="popup__form-add" name="new-card-add">
                <button type="reset" class="popup__close popup__close-form button"></button>
                <input type="text" name="card-name-add" class="popup__input popup__input_place-name" placeholder="Название" required>
                <input type="text" name="card-image-add" class="popup__input popup__input_place-image" placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup__save button">Создать</button>
              </form>
            </div>
        </div>
        <div class="popup popup__increase">
            <figure class="popup__figure">
                <button type="reset" class="popup__close popup__close-fig button"></button>
                <img src="#" alt="" class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>  
        </div>
    </main>
    <template id="place-template">
        <li class="place">
          <img src="" alt="" class="place__image">
          <button type="reset" class="place__remove"></button>
          <div class="place__description">
            <p class="place__title"></p>
            <button class="place__like button"></button>
          </div>
        </li>
      </template>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
<script src="./scripts/index.js"></script>
</body>
</html>
